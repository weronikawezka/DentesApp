<!DOCTYPE html>
<html lang="en">
<head>

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dental Chart</title>

      {% load static %}

    <link rel="stylesheet" href="{% static 'tooths.css' %}">
</head>
<body>
    <div class="dental-chart">
        <div class="row">
            <!-- First row of teeth (top row in the image) -->
            <button class="tooth" id="tooth-1"></button>
            <button class="tooth" id="tooth-2"></button>
            <button class="tooth" id="tooth-3"></button>
            <button class="tooth" id="tooth-4"></button>
            <button class="tooth" id="tooth-5"></button>
            <button class="tooth" id="tooth-6"></button>
            <button class="tooth" id="tooth-7"></button>
            <button class="tooth" id="tooth-8"></button>
            <button class="tooth" id="tooth-9"></button>
            <button class="tooth" id="tooth-10"></button>
            <button class="tooth" id="tooth-11"></button>
            <button class="tooth" id="tooth-12"></button>
            <button class="tooth" id="tooth-13"></button>
            <button class="tooth" id="tooth-14"></button>
            <button class="tooth" id="tooth-15"></button>
            <button class="tooth" id="tooth-16"></button>

            <!-- Continue for all 16 teeth in the first row -->
        </div>
        <div class="row">
            <!-- Second row of teeth (bottom row in the image) -->
            <button class="tooth" id="tooth-17"></button>
            <button class="tooth" id="tooth-18"></button>
            <button class="tooth" id="tooth-19"></button>
            <button class="tooth" id="tooth-20"></button>
            <button class="tooth" id="tooth-21"></button>
            <button class="tooth" id="tooth-22"></button>
            <button class="tooth" id="tooth-23"></button>
            <button class="tooth" id="tooth-24"></button>
            <button class="tooth" id="tooth-25"></button>
            <button class="tooth" id="tooth-26"></button>
            <button class="tooth" id="tooth-27"></button>
            <button class="tooth" id="tooth-28"></button>
            <button class="tooth" id="tooth-29"></button>
            <button class="tooth" id="tooth-30"></button>
            <button class="tooth" id="tooth-31"></button>
            <button class="tooth" id="tooth-32"></button>

             <!-- Continue for all 16 teeth in the second row -->
        </div>
    </div>
    <script src="{% static 'tooths.js' %}"></script>
</body>
</html>
