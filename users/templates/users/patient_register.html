{% extends 'users/base.html' %}
{% load crispy_forms_tags %}
{% load static %}

{% block content %}
    <link rel="stylesheet" href="{% static 'css/main.css' %}">
    <div class="container" style="margin-top: 30px;">
    <form action="" method="POST" enctype="multipart/form-data">
      {% csrf_token %}
      <fieldset class="form-group">
          <legend class="border-bottom mb-4" style="color: white;">Join Now</legend>
          {{ form|crispy }}
      </fieldset>
      <div class="form-group">
          <button class="btn" id="signup-button">Sign Up</button>
      </div>
      <div class="form-group">
          <small class="text-muted ml-3" >Already have an account? <a href="{% url 'patient_login' %}">Sign In</a></small>
      </div>

        <div class="form-group">
          <small class="text-muted ml-3" >Are you a Doctor? <a href="{% url 'doctor_register' %}">Sign Up as Doctor</a></small>
        </div>
    </form>
    </div>
{% endblock %}
